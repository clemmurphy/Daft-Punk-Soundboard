<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="head-wrapper">
        <img class="heads left-head" src="images/left-head.png" alt="Left head">
      </div>
      <img src="images/daft-punk-logo.png" alt="Daft Punk logo">
      <div class="head-wrapper">
        <img class="heads right-head" src="images/right-head.png" alt="Right head">
      </div>
    </div>
    <div class="button-container">
      <div class="popup-heads">
      </div>
      <div class="button-row">
        <div class="button">
          <p>Make It</p>
          <audio src="sounds/make_it.wav"></audio></div>
        <div class="button">
          <p>Work It</p>
          <audio src="sounds/work_it.wav"></audio></div>
        <div class="button">
          <p>Do It</p>
          <audio src="sounds/do_it.wav"></audio></div>
        <div class="button">
          <p>Makes Us</p>
          <audio src="sounds/makes_us.wav"></audio></div>
      </div>
      <div class="button-row">
        <div class="button">
          <p>Harder</p>
          <audio src="sounds/harder.wav"></audio></div>
        <div class="button">
          <p>Better</p>
          <audio src="sounds/better.wav"></audio></div>
        <div class="button">
          <p>Faster</p>
          <audio src="sounds/faster.wav"></audio></div>
        <div class="button">
          <p>Stronger</p>
          <audio src="sounds/stronger.wav"></audio></div>
      </div>
      <div class="button-row">
        <div class="button">
          <p>More Than</p>
          <audio src="sounds/more_than.wav"></audio></div>
        <div class="button">
          <p>Hour</p>
          <audio src="sounds/hour.wav"></audio></div>
        <div class="button">
          <p>Never</p>
          <audio src="sounds/never.wav"></audio></div>
        <div class="button">
          <p>Ever</p>
          <audio src="sounds/ever.wav"></audio></div>
      </div>
      <div class="button-row">
        <div class="button">
          <p>After</p>
          <audio src="sounds/after.wav"></audio></div>
        <div class="button">
          <p>Work Is</p>
          <audio src="sounds/work_is.wav"></audio></div>
        <div class="button">
          <p>Over</p>
          <audio src="sounds/over.wav"></audio></div>
        <div class="button">
          <p>Makes Us</p>
          <audio src="sounds/makes_us.wav"></audio></div>
      </div>
    </div>
  </div>
</body>
</html>
